<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

    <body>

            <div class="links">

                </tr>
                <tr class="column1">
                    <th>1</th>
                    <th>Ivan</th>
                    <th>Tomic</th>
                    <th>true</th>

                <tr class="column2">
                    <th>2</th>
                    <th>Luka</th>
                    <th>Plejic</th>
                    <th>false</th>

                    <th><button>DELETE</button></th>
                </tr>
            </table>
        </div>

        <script src="" async defer></script>
